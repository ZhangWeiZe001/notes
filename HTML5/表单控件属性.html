<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" >
        账号: <input type="text" name="user" 
        placeholder="请输入账号" 
        required
        autofocus 
        autocomplete="on"
        pattern="\.{1,3}"
        >
        <br>
        <br>
        密码: <input type="password" name="password">
        <br>
        <br>
        性别:
        <input type="radio" value="male" name="gender" required>男
        <input type="radio" value="feale" name="gender">女
        <br>
        <br>
        爱好
        <input type="checkbox" value="cut" name="hobby" required>吃
        <input type="checkbox" value="he" name="hobby">喝
        <input type="checkbox" value="happy" name="hobby">玩
        <br>
        <button>提交</button>
    </form>
</body>
</html>
