<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
</head>
<body>
    <div id="box1">
        <div id="box2">

        </div>
    </div>
</body>
<style>
    #box1{
      width: 1000px;
      height: 100px;
      border: 1px solid black;
    }
    #box2{
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 3s all 0.5s linear;
    }
    #box1:hover>#box2{
        width: 1000px;
    }
</style>
</html>
