<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1"></div>
</body>
<style>
    #box1{
        width: 400px;
        height: 400px;
        border: 10px solid black;
        background-color: aqua;
        margin: 0 auto;

        /* 设置外边框的宽度 */
        outline-width:20px ;
        /* 设置外边框的颜色 */
        outline-color: red;
        /* 设置外边框的线条样式 */
        outline-style: solid;
        /* 设置外边框的偏移量 正偏移为向外扩 负数为向内收缩 */
        outline-offset: 0px;

        outline:20px red solid;
    }
</style>
</html>
